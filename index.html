---
layout: default
title: index
---

<h1 id='post_title'>James Pozdena's awesome blog</h1>

<ul class="posts"> 
  {% for post in site.posts %}
    <li class='post'>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class='post_date'>{{ post.date | date_to_string }}</span>
    </li>
  {% endfor %}
</ul>
